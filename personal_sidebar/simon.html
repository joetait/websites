<!DOCTYPE html>
<html>
<head>
	<title>Simon is Silly</title> 
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="icon" type="image/png" href="../slug.png" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
  setInterval(function(){ $('blink').each( function(){ $(this).css('visibility' , $(this).css('visibility') === 'hidden' ? '' : 'hidden') } ); }, 250);
</script>
</head>
<body>
<div style="text-align: center; font-size: 122px">
<blink><p>Simon</p>
 <p>Is</p>
 <p>Silly</p></blink>
</div>
</body>
</html>
